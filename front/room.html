<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' 'unsafe-inline'; connect-src 'self' 'unsafe-inline' ws:; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js;">

  <meta name="description" content="チャットルーム">
  <title>チャット | ルーム</title>
  <link rel="stylesheet" href="css/reset.css" type="text/css" />
  <link rel="stylesheet" href="css/common.css" type="text/css" />
  <link rel="stylesheet" href="css/room.css" type="text/css" />
  <link rel="stylesheet" href="css/message.css" type="text/css" />
  <!-- dayjs -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body>
  <div class="room container">
    <div class="room__inner container__inner">
      <header class="room__header">
        <h1 class="room__title">チャットルーム</h1>
        <div class="room__info">
          <span class="room__channel">チャンネル:</span>
          <span class="room__uuid">ID:</span>
        </div>
      </header>
      <div class="room__message-list" id="chat"></div>
      <form method="GET" class="room__footer" onsubmit="sendMessage();return false;">
        <input class="room__input text-form" type="text" id="messageInput" placeholder="メッセージを入力" />
        <button type="submit" class="button">送信</button>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="room.js"></script>
</body>

</html>
